<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Phuket Tourist Attractions</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <link href='https://fonts.googleapis.com/css?family=Oxygen:400,300,700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
</head>
<body>
  <header>
    <nav id="header-nav" class="navbar navbar-expand-lg navbar-light bg-retro">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <h1>Phuket Tourist Attractions</h1>
          <p>Mesmerizing Places</p>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsable-nav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsable-nav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="glyphicon glyphicon-user"></i> User</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="glyphicon glyphicon-search"></i> About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="glyphicon glyphicon-envelope"></i> Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <div id="main-content" class="container">
    <div class="row">
      <div class="col-lg-4 col-md-4 col-sm-12">
        <div class="buddha">
          <a href="index.html">
            <img src="./images/old townjpg.jpg" alt="town" class="img-fluid">
            <div class="text-overlay">
              <span class="text-content">Phuket Town</span>
            </div>
          </a>
        </div>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-12">
        <div class="buddha">
          <a href="index.html">
            <img src="./images/bangla.jpg" alt="bangla" class="img-fluid">
            <div class="text-overlay">
              <span class="text-content">Bangla Road</span>
            </div>
          </a>
        </div>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-12">
        <div class="buddha">
          <a href="index.html">
            <img src="./images/Places-to-visit-Big-Buddha-Phuket.jpg" class="img-fluid">
            <div class="text-overlay">
              <span class="text-content">Big Buddha</span>
            </div>
          </a>
        </div>
      </div>
      <!-- Second row of images -->
      <div class="col-lg-4 col-md-4 col-sm-12">
        <div class="island">
          <a href="index.html">
            <img src="./images/c553b2fd-4e2e-4ffe-926e-4888a9893de6.webp" alt="Phi Phi Island" class="img-fluid">
            <div class="text-overlay">
              <span class="text-content">Phi Phi Island</span>
            </div>
          </a>
        </div>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-12">
        <div class="island">
          <a href="index.html">
            <img src="./images/P03012508_1.jpeg" alt="Sarasin Bridge" class="img-fluid">
            <div class="text-overlay">
              <span class="text-content">Sarasin Bridge</span>
            </div>
          </a>
        </div>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-12">
        <div class="island">
          <a href="index.html">
            <img src="./images/phuket-island.jpg" alt="Phuket Island" class="img-fluid">
            <div class="text-overlay">
              <span class="text-content">Phuket Island</span>
            </div>
          </a>
        </div>
      </div>
      <!-- Third row of images -->
      <!-- You can add more attractions here if needed -->
    </div>
  </div>
</body>
</html>
